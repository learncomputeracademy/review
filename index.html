<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Us a Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            text-align: center;
            margin: 0;
            padding: 20px; /* Reduced padding to make page shorter */
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px; /* Reduced padding to make page shorter */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .qr-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .qr-section {
            flex: 1;
            min-width: 250px;
            margin: 10px 0; /* Reduced margin to make page shorter */
            padding: 15px; /* Reduced padding to make page shorter */
            background-color: #fafafa;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .qr-section:hover {
            transform: scale(1.02);
        }
        .qr-section h2 {
            font-size: 20px; /* Reduced font size to save space */
            color: #333;
            margin-bottom: 10px; /* Reduced margin to save space */
        }
        .qr-section img {
            max-width: 100%;
            height: auto;
            margin: 5px 0; /* Reduced margin to save space */
            border-radius: 10px;
        }
        .qr-section p {
            color: #777;
            font-size: 12px; /* Reduced font size to save space */
            margin-top: 5px; /* Reduced margin to save space */
        }
        .footer {
            margin-top: 15px; /* Reduced margin to save space */
            color: #555;
            font-size: 12px; /* Reduced font size to save space */
            font-style: italic;
        }
        @media (max-width: 600px) {
            .qr-container {
                flex-direction: column;
                align-items: center;
            }
            .qr-section h2 {
                font-size: 18px; /* Adjusted for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-container">
            <div class="qr-section">
                <h2>Review Us on Google</h2>
                <img src="google_review_qr.jpg" alt="Google Review QR Code">
                <p>1. Scan the QR Code. 2. Leave a review. 3. Thatâ€™s it!</p>
            </div>

            <div class="qr-section">
                <h2>Review Us on Justdial</h2>
                <img src="justdial_review_qr.png" alt="Justdial Review QR Code">
                <p>Scan the QR Code to leave us a review on Justdial.</p>
            </div>
        </div>

        <p class="footer">We truly appreciate your time and feedback!</p>
    </div>
</body>
</html>
